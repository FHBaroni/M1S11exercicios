<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .body {
        display: flex;
        justify-content: center;
      }
      .card {
        display: flex;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 246px;
        border-radius: 10px;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      img {
        border-radius: 5px 5px 0 0;
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" *ngFor="let card of arrayFotos">
        <div class="card__header">
          <img src="{{ card.url }}" />
        </div>
        <div class="card__body">
          <h4>{{ card.description }}</h4>
        </div>
      </div>
    </div>
  </body>
</html>
