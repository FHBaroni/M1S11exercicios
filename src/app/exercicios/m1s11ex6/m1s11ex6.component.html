<div class="form-group">
  <label> Dia do aniversário: </label>
  <input class="form-control" [(ngModel)]="diaAniv" /><br />
  <label>Nome de usuário:</label>
  <input type="email" class="form-control" [(ngModel)]="nome" /><br />
  <label>CPF: </label>
  <input class="form-control" [(ngModel)]="cpf" /><br />
  <label>Senha: </label>
  <input class="form-control" [(ngModel)]="senha" /><br />
  <button (click)="exibir()">Cadastrar</button>
</div>
