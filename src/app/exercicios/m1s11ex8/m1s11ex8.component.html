<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Petshop</a>
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse" style="">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="#"
            (click)="page = 'home'"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="page = 'precos'">Preços</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="page = 'info'">Informações</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div [ngSwitch]="page">
  <h2 *ngSwitchDefault>Estou na página de Home</h2>
  <h2 *ngSwitchCase="'precos'">Estou na página de Preços</h2>
  <h2 *ngSwitchCase="'info'">Estou na página de Informações</h2>
</div>
